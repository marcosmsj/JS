<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: antiquewhite; /*Comentário em CSS é assim*/
            color: rgba(0, 0, 0, 0.69);
            font: normal 20pt Arial;
        }
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML é assim-->
    <p>Teste básico</p>
    <script>
        /* Este símbolo coloca várias linhas em comentário
        Tudo o que está entre esses símbolos fica como comentário
        ...
        */
        var nome = window.prompt('Qual é o seu nome?'); //comentário em uma única linha
        window.alert('É um grande prazer te conhecer, ' + nome) //Concatenaçao
    </script>
</body>
</html>
