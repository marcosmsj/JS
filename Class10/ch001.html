<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
        div#input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div id="input"><input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2"> <br> </div>
    <input type="button" value="/" onclick="dividir()">
    <input type="button" value="*" onclick="multiplicar()">
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <div id="res">Resultado</div>

    <script>
        function dividir() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var d = n1/n2
            res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong>${d}</strong>`
        }
        function multiplicar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var m = n1*n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong>${m}</strong>`
        }
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
        function subtrair() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var me = n1-n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${me}</strong>`
        }
    </script>
    
</body>
</html>
