<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res">

    </div>
    <script>
        function checar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value
            if (pais != "Brasil") {
                res.innerHTML = `<p>Seu país de nascimento é <strong>${pais}</strong>, logo você é estrangeiro!</p>`
            } else {
                res.innerHTML = `<p>Seu país de nascimento é <strong>${pais}</strong>, logo você é brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
